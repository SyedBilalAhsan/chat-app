<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Chat-App</h1>
        <form action="/chat.html">
          <label>Name</label>
          <input
            type="text"
            name="username"
            placeholder="Enter Name"
            required
          />
          <label>Code</label>
          <input type="text" name="room" placeholder="Code" required />
          <button>Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
